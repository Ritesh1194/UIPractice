<div class="panel panel-primary" *ngFor="let employee of employees">
    <div class="panel-heading">
        <h3 class="panel-title">
            {{employee.employee_name}}
        </h3>
    </div>
<div class="panel-body">
<div class="col-xs-10">
    <div class="row vertical-align">
<div class="col-xs-4">
<img  class="imageClass" [src]="employee.photoPath"/>
</div>
<div class="col-xs-8">
    <div class="row">
        <div class="col-xs-6">
Gender
        </div>
        <div class="col-xs-6">
            :{{employee.employee_gender}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
Date Of Birth
        </div>
        <div class="col-xs-6">
            :{{employee.employee_dateOfBirth}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
Email
        </div>
        <div class="col-xs-6">
            :{{employee.employee_email}}
        </div>
    </div>
    
    <div class="row">
        <div class="col-xs-6">
Phone Number
        </div>
        <div class="col-xs-6">
            :{{employee.employee_phone}}
        </div>
    </div>
    
    <div class="row">
        <div class="col-xs-6">
Department
        </div>
        <div class="col-xs-6">
            :{{employee.employee_department}}
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6">
Active
        </div>
        <div class="col-xs-6">
            :{{employee.isActive}}
        </div>
    </div>

    </div>
    </div>
    
</div>
</div>
</div>
