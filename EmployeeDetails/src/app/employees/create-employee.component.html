<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">
            Create Employee
        </h3>
    </div>
<div class="panel-body">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" name="firstName" [(ngModel)]="firstName" class="form-control">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" name="lastName" [(ngModel)]="lastName" type="text" class="form-control">
        
    </div>
    <div class="form-group">
        <label>Phone Number</label>
        <input id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input id="email" name="email" [(ngModel)]="email" type="text" class="form-control">
        
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <div class="form-control">
<label class="radio-inline">
    <input type="radio" value="male" name="gender" [(ngModel)]="gender">
    Male
</label>
<label>
    <input type="radio" value="female" name="gender" [(ngModel)]="gender">
    Female
</label>
        </div>
        
    </div>
    <div class="form-group">
        <label >Contect Preference</label>
        <div class="form-control">
<label class="radio-inline">
    <input type="radio" value="contectPreference" name="email" [(ngModel)]="email">
    Email
</label>
<label>
    <input type="radio" value="contectPreference" name="phoneNumber" [(ngModel)]="phoneNumber">
    Phone
</label>
        </div>
        
    </div>  
    <div class="form-group">
        <div class="form-control">
<label class="checkbox-inline">
    <input type="checkbox"  name="isActive" [(ngModel)]="isActive">
    Is Active
</label>
        </div>
        
    </div>

    <div class="form-group">
       
<label for ="employee_department">
    Department
</label>
<select  id="employee_department"  name="employee_department" [(ngModel)]="employee_department" class="form-control">

    <option value="1">Help Task</option>
    <option value="2">IT</option>
    <option value="3">HR</option>
    <option value="4">Pay Roll</option>
</select>
        
    </div>
    </div>
    <div class="panel-footer">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</div>
</form>
{{employeeForm.value | json}}
